<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="box">
            <h1>Check Weather</h1>
            <div id="search">
               
                <input type="text" id="txtinput" placeholder="city name">
                <button onclick="getWeather()"><i class="ri-search-2-line"></i></button>
            </div>
            <div id="temp">
                <h1>Temp</h1>
                <h3>City</h3>
            </div>
            <div id="details">
                <div class="humid">
                    Humidity</i></div>
                    <i class="ri-water-percent-fill"></i>
                    <div class="wind">Wind speed
                    </div>
                    <i class="ri-windy-fill"></i>
                    
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
